<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<form class="ba-dailyform" action="#" method="post">
			<div class="ba-dailyform__header">
				<img src="img/logo.png">
				<h1 class="ba-dailyform__title">Create your free account</h1>
				<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in</a></p>
			</div>

			<div class="ba-dailyform-row cf">
				<input type="text" name="first-name" placeholder="First name">
				<input type="text" name="last-name" placeholder="Last name">
			</div>

			<div class="ba-dailyform-row">
				<input type="email" name="email-address" placeholder="Email address" required>
			</div>

			<div class="ba-dailyform-row">
				<input type="password" name="password" placeholder="Password" required>
			</div>

			<div class="ba-dailyform__footer">
				<button class="ba-button ba-dailyform__submit" type="submit">Sign up for free</button>
				<p>By clicking on "Sign up for free", you agree to the<a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
			</div>

		</form>
	</div>
	<!-- END ba-container -->
</body>
</html>
